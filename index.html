<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        
        <button class="theme-toggle">
            <span class="icon" id="sun-icon">☀️</span>
            <span class="icon" id="moon-icon">🌙</span>
        </button>

        <div id="results">
            <h2>Results</h2>
            <p id="result"></p>
            <div class="scores">
              <p>Player: <span id="p1-score">0</span></p>
              <p>Computer: <span id="p2-score">0</span></p>
            </div>
        </div>

    </div>
    
    <div class="main-container">
    
    <div class="buttons-container">

        <button class="button" data-selection="rock">✊</button>
        <button class="button" data-selection="paper">✋</button>
        <button class="button" data-selection="scissors">✌</button>


    </div>
    </div>

    <script src="app.js"></script>    
</body>

</html>
